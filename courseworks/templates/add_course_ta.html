{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <p>Course Name: {{course_name}}</p>
    <form method='POST' class="btn btn-outline-info">
        <label for="fname">Students:</label><br>       
        {% for student in students %}
            <input type="checkbox" id={{ student.user_id }} value={{ student.user_id }} name="students" />
            <label for="fname"> {{student.user_first_name}} {{student.user_last_name}} {{student.user_email}}</label><br>       
        {% endfor %}
        <input type="submit" value="Add TA" />
    </form>
</div>
<div class="form-group">
    <form action={{ url_for('course_details', course_id=course_id) }} class="btn btn-outline-info">
        <input type="submit" value="Back" />
    </form>
</div>
<div class="form-group">
    <form method="POST" action="/logout" class="btn btn-outline-info">
        <input type="submit" value="Logout" />
    </form>
</div>
{% endblock content %}
