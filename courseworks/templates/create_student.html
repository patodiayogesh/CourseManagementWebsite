{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <form method='POST' class="btn btn-outline-info">
        <label for="fname">First Name:</label><br>       
        <input type="text" id="first_name" name="first_name"  placeholder="First Name" required/><br><br>
        <label for="fname">Last Name:</label><br>       
        <input type="text" id="last_name" name="last_name"  placeholder="Last Name" required/><br><br>
        <label for="fname">Email:</label><br>       
        <input type="email" id="email" name="email" placeholder="Email" required/><br><br>
        <label for="fname">Password:</label><br>       
        <input type="password" id="password" name="password" placeholder="Password" required/><br><br>
        <label for="fname">Department:</label><br>       
        <input type="text" id="department" name="department" placeholder="Department" required/><br><br>
        <label for="fname">Max Credits Per Sem:</label><br>       
        <input type="number" id="max_credits_per_sem" name="max_credits_per_sem" placeholder="Max Credits Per Sem" required/><br><br>
        <input type="submit" value="Create Student" />
    </form>
</div>
<div class="form-group">
    <form action='/home'}} class="btn btn-outline-info">
        <input type="submit" value="Back" />
    </form>
</div>
<div class="form-group">
    <form method="POST" action="/logout" class="btn btn-outline-info">
        <input type="submit" value="Logout" />
    </form>
</div>
{% endblock content %}
